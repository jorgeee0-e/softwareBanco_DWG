<div class="register-container">
    <div class="register-card">
      <h2>Registro de Usuario</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fullName">Nombre Completo</label>
          <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
          <label for="accountType">Tipo de Cuenta</label>
          <select id="accountType" [(ngModel)]="accountType" name="accountType" required>
            <option value="client">Cliente</option>
            <option value="lender">Prestamista</option>
          </select>
        </div>
        <button type="submit" class="btn-register">Registrarse</button>
      </form>
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
      <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
    </div>
  </div>
