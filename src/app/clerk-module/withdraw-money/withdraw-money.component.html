<!--contenedor principal para agregar el formulario-->
<div class="content-wrapper">
    <div class="withdraw-money-container">
      <div class="withdraw-money-card">
        <h2>Realizar Retiro</h2>
        <form [formGroup]="withdrawForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="accountNumber">Número de Cuenta</label>
            <select id="accountNumber" formControlName="accountNumber">
              <option value="">Seleccione una cuenta</option>
              <option *ngFor="let account of accounts" [value]="account">{{account}}</option>
            </select>
          </div>
          <!--Campo para seleccionar el monto a retirar-->
          <div class="form-group">
            <label for="amount">Monto a Retirar ($)</label>
            <input type="number" id="amount" formControlName="amount" placeholder="0.00">
          </div>
  
          <div class="form-group">
            <label for="withdrawalType">Tipo de Retiro</label>
            <select id="withdrawalType" formControlName="withdrawalType">
              <option value="">Seleccione el tipo de retiro</option>
              <option *ngFor="let type of withdrawalTypes" [value]="type">{{type}}</option>
            </select>
          </div>
          <!--Campo para agregar el nombre del titular-->
          <div class="form-group">
            <label for="withdrawerName">Nombre del Titular</label>
            <input type="text" id="withdrawerName" formControlName="withdrawerName">
          </div>
  
          <div class="form-group">
            <label for="withdrawerId">ID del Titular</label>
            <input type="text" id="withdrawerId" formControlName="withdrawerId">
          </div>
  
          <div class="form-group">
            <label for="notes">Notas (opcional)</label>
            <textarea id="notes" formControlName="notes" rows="3"></textarea>
          </div>
  
          <button type="submit" [disabled]="!withdrawForm.valid || isProcessing">
            {{ isProcessing ? 'Procesando...' : 'Realizar Retiro' }}
          </button>
        </form>
  
        <div *ngIf="withdrawalSuccess" class="success-message">
          ¡Retiro realizado con éxito!
          <button (click)="resetForm()">Realizar otro retiro</button>
        </div>
      </div>
    </div>
  </div>
